<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 400px; background-image: url(assets/img/icons/common/stonk.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <!-- <span class="mask opacity-8" style="background: linear-gradient(to right,#673400, #834200, #964b00, #a4550a, #b6551d);"></span> -->
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <!-- <p class="text-white mt-0 mb-5">ssss</p> -->
        <!-- <a (click)="update_profile()" class="btn btn-info">Edit profile</a> -->
      </div>
    </div>
  </div>
</div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-11">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0 mt-0" style="font-size: 1.5rem;line-height: inherit;">Transactions</h3>
            <h5 class="m-0" style="font-size: 1rem;">List of transactions you have made over the course of the game</h5>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col" class="text-center">Code</th>
                  <th scope="col" class="text-center">Ask/Bid Price</th>
                  <th scope="col" class="text-center">Trade Volume Quantity</th>
                  <th scope="col" class="text-center">Type</th>
                  <th scope="col"></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let company of companies">
                  <th scope="row">
                    <div class="media align-items-center">
                      <!-- <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                        <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                      </a> -->
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{company.company_name}}</span>
                      </div>
                    </div>
                  </th>
                  <td class="text-center">
                    {{company.company_code}}
                  </td>
                  <td class="text-center">
                    {{ company.bid_price | currency:'INR'}}
                  </td>
                  <td class="text-center">
                      {{company.quantity}}
                  </td>
                  <td class="text-center">
                    {{ company.transaction_type }}
                  </td>
                  <td class="text-right">
                      <button *ngIf="company.verified" class="btn btn-success">Accepted</button>
                      <button *ngIf="!company.verified" class="btn btn-danger">Rejected</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            
          </div>
        </div>
      </div>
    </div>
  </div>
